# Agent project with state management for testing
id: state_test
name: State Test Project
description: A project that uses session state

app:
  id: app_state
  name: State App
  root_agent_id: counter_agent
  session_service_uri: "memory://"
  memory_service_uri: "memory://"
  artifact_service_uri: "memory://"
  state_keys:
    - name: counter
      description: A counter that increments on each interaction
      type: number
      default_value: 0
    - name: last_message
      description: The last message from the user
      type: string
      default_value: ""

agents:
  - type: LlmAgent
    id: counter_agent
    name: counter
    description: An agent that counts interactions
    instruction: |
      You are a counting agent. Your job is to:
      1. Read the current counter value from state
      2. Increment it by 1
      3. Store the new value
      4. Report the new count to the user
      
      Always respond with: "Count is now: {counter_value}"
    output_key: response
    model:
      provider: gemini
      model_name: gemini-2.0-flash

